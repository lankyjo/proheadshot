
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProShot AI - Professional Studio Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              onyx: '#0F0F0F',
              cream: '#FFFDF5',
            }
          }
        }
      }
      
      // Initialize theme based on system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: #FFFDF5;
      }
      .dark .bg-animation {
        background: #0F0F0F;
      }
      .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(180deg, rgba(15, 15, 15, 0.05) 0%, rgba(15, 15, 15, 0.1) 100%);
        filter: blur(80px);
        border-radius: 50%;
        animation: move 20s infinite alternate;
      }
      .dark .blob {
        background: linear-gradient(180deg, rgba(255, 253, 245, 0.02) 0%, rgba(255, 253, 245, 0.05) 100%);
      }
      @keyframes move {
        from { transform: translate(-10%, -10%) rotate(0deg); }
        to { transform: translate(20%, 20%) rotate(360deg); }
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
  </head>
  <body class="transition-colors duration-500">
    <div class="bg-animation">
      <div class="blob" style="top: -10%; left: -10%;"></div>
      <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
      <div class="blob" style="top: 40%; left: 30%; animation-delay: -10s; width: 300px; height: 300px;"></div>
    </div>
    <div id="root"></div>
  </body>
</html>
